<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Online Diff</title>
    <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css'>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row main">
            <div class="col-sm-4 editor">
                <div class="btn-Group">
                    <button class="btn btn-default btn-small" id="leftToXml">Format as XML</button>
                </div>

                <textarea class="left editor linked" placeholder="Put some text here"></textarea>
            </div>
            <div class="col-sm-4 editor">
                <div class="btn-Group">
                    <button class="btn btn-default btn-small" id="rightToXml">Format as XML</button>
                </div>
                <textarea class="right editor linked" placeholder="And here"></textarea>
            </div>
            <div class="col-sm-4 main">
                <div class="btn-Group">
                    <button class="btn btn-default btn-sm" id="leftOnly">Left Only</button>
                    <button class="btn btn-default btn-sm" id="rightOnly">Right Only</button>
                    <button class="btn btn-default btn-sm" id="showBoth">Show Both</button>
                    <button class="btn btn-default btn-sm" id="toggleEditor"><span>Hide Editor</span><span style="display: none">Show Editor</span></button>
                </div>
                <pre class="render main linked"></pre>
            </div>
        </div>
    </div>

    <script src='http://code.jquery.com/jquery-1.9.1.js'></script>
    <script src='http://code.jquery.com/ui/1.9.2/jquery-ui.js'></script>
    <script src='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>
    <script src='js/diff_match_patch.js'></script>
    <script src='js/vkbeautify.0.99.00.beta.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
